spring.datasource.url=jdbc:sqlserver://spentoodb-server.database.windows.net:1433;database=spentoo-db;encrypt=true;trustServerCertificate=false;loginTimeout=30;
spring.datasource.username=spentoo-admin
spring.datasource.password=Spent@db
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.validation-timeout=5000
